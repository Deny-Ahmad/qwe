<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mobile View Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .language-switcher {
            margin: 20px 0;
            text-align: center;
        }
        .language-button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .language-button:hover {
            background-color: #0056b3;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .language-button {
                width: 100%; /* Full width on small screens */
                margin: 5px 0; /* Stack buttons vertically */
            }
            header {
                font-size: 1.5em; /* Larger header text on mobile */
            }
            .content h2 {
                font-size: 1.2em; /* Smaller title on mobile */
            }
            .content p {
                font-size: 0.9em; /* Smaller paragraph text on mobile */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Language Switcher Example</h1>
</header>

<div class="language-switcher">
    <button class="language-button" onclick="switchLanguage('en')">English</button>
    <button class="language-button" onclick="switchLanguage('jp')">日本語 (Japanese)</button>
</div>

<div class="content" id="content">
    <h2 id="title">Welcome to My Website</h2>
    <p id="description">This is a simple example of a language switcher.</p>
</div>

<script>
    function switchLanguage(lang) {
        const title = document.getElementById('title');
        const description = document.getElementById('description');

        if (lang === 'en') {
            title.textContent = 'Welcome to My Website';
            description.textContent = 'This is a simple example of a language switcher.';
        } else if (lang === 'jp') {
            title.textContent = '私のウェブサイトへようこそ';
            description.textContent = 'これは言語切り替えの簡単な例です。';
        }
    }
</script>

</body>
</html>
